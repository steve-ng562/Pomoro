<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Steve's Pomodoro Timer</title>

    <meta charset="UTF-8">

</head>
<body>
<div id = "pomodoro-app">
<div class="intro">

    <h1 id = "title">Steve's Pomodoro Timer</h1>
    <p>
        Hi there! I hope you enjoy my Pomodoro Timer! This is one of many web
        apps I plan to create. Check out my other projects <a href="https://github.com/steve-ng562">here</a>.
    </p>
</div>
<div id = "container">
<div class = "bodyDiv">
    <h1 class = "bodyTitle">Session Time</h1>

    <button id = "decreaseSession">-</button>
    <span id = "sessionTime">25</span>
    <button id = "increaseSession">+</button>


</div>
<div class = "bodyDiv">


    <span id = "minutes">25</span>
    <span id = "colon">:</span>
    <span id = "seconds">00</span>
    <button id = "start">Start</button>


</div>
<div class = "bodyDiv">
    <h1 class = "bodyTitle">Break</h1>
    <button id = "decreaseBreak">-</button>
    <span id = "break">5</span>
    <button id = "increaseBreak">+</button>


</div>
</div>



</div>
<script language="javascript" type="text/javascript" src="./pomoro.js"></script>

</body>

</html>
